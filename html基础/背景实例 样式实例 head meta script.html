<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="content-language" content="zh-cn" />
    <!-- meta文档描述 标识了作者和创作软件 -->
    <meta name="author" content="李"/>
    <meta name="revised" content="David yang,8/1/05" />
    <!--revised经过修订的-->
    <meta name="generator" content="vs2012"/>
    <!-- 描述文档和关键词 -->
    <meta name="description" content="HTML EXAMPLES" />
    <meta name="keywords" content="HTML,DHTML,CSS,XML,XHTML,JAVASCRIPT" />

    <!--重定向在网址已经变更的情况下，将用户重定向到另外一个地址.
    30秒之后重定向到新地址 -->
    <!--<meta http-equiv="refresh" content="30;url=表单与输入实例.html" />-->

    <base target="_blank"/>
    <!-- base target使得链接的时候，统一都是新窗口打开 -->

    <title></title>
    <style type="text/css">
        h1 {color:red;
        }
        p {color:blue;
        }
    </style>
    <link href="StyleSheet.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- 这里的script没有反应 -->
    <script src="JavaScript.js"  type="text/javascript">
        document.write("<h1>Hello World!</h1>")
    </script>
    不支持noscript
    <!--<noscript></noscript>-->
    <p>链接的线的设置text-decoration</p>
    <a href="表格.htm" style="text-decoration:line-through"><h2>content</h2></a>
    <p>
        重定向在网址已经变更的情况下，将用户重定向到另外一个地址.
    30秒之后重定向到新地址
    </p>
</body>
</html>
